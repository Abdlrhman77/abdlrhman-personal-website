<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم - عبدالرحمن الشميري</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #f0f0f0; padding: 2rem; }
        h1 { text-align: center; color: #0a9396; }
        form { max-width: 500px; margin: auto; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, textarea, button { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem; }
        button { background: #0a9396; color: white; border: none; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #005f73; }
        .post { background: white; padding: 1rem; margin: 1rem auto; max-width: 500px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        .actions { display: flex; justify-content: space-between; }
        .actions button { width: 48%; }
    </style>
</head>
<body>
    <h1>لوحة التحكم - إضافة مقال أو مشاريع</h1>
    <form id="postForm">
        <input type="text" id="title" placeholder="عنوان المقال أو المشروع" required>
        <textarea id="content" rows="5" placeholder="المحتوى أو وصف المشروع" required></textarea>
        <button type="submit">إضافة</button>
    </form>
    <h2 style="text-align:center; color:#0a9396;">المقالات والمشاريع المضافة</h2>
    <div id="postsContainer"></div>

    <script>
        const postForm = document.getElementById('postForm');
        const postsContainer = document.getElementById('postsContainer');
        let posts = JSON.parse(localStorage.getItem('posts')) || [];

        function renderPosts() {
            postsContainer.innerHTML = '';
            posts.forEach((post, index) => {
                const postDiv = document.createElement('div');
                postDiv.className = 'post';
                postDiv.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <div class="actions">
                        <button onclick="editPost(${index})">تعديل</button>
                        <button onclick="deletePost(${index})">حذف</button>
                    </div>
                `;
                postsContainer.appendChild(postDiv);
            });
        }

        postForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            posts.push({ title, content });
            localStorage.setItem('posts', JSON.stringify(posts));
            postForm.reset();
            renderPosts();
        });

        function deletePost(index) {
            if (confirm('هل أنت متأكد من حذف هذا المنشور؟')) {
                posts.splice(index, 1);
                localStorage.setItem('posts', JSON.stringify(posts));
                renderPosts();
            }
        }

        function editPost(index) {
            const newTitle = prompt('تعديل العنوان', posts[index].title);
            const newContent = prompt('تعديل المحتوى', posts[index].content);
            if (newTitle !== null && newContent !== null) {
                posts[index].title = newTitle;
                posts[index].content = newContent;
                localStorage.setItem('posts', JSON.stringify(posts));
                renderPosts();
            }
        }

        renderPosts();
    </script>
</body>
</html>
